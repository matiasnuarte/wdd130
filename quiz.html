<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML and CSS Quiz</title>
    <meta name="description" content="This is the Quiz Assignment for WDD130, BYU-Idaho">
    <meta name="author" content="Matias Nuarte">
    <link rel="stylesheet" href="styles/quiz.css">
</head>
<body>
    <header>
        <h1>HTML and CSS Quiz</h1>
    </header>
    <main>
        <form id="quizForm" action="#" method="post">
            <div class="question">  
                <label for="q1">Question 1: What does HTML stand for?</label>
                <input type="text" id="q1" name="q1">
            </div>
            <div class="question">
                <label for="q2">Question 2: Explain the difference between padding and margin in CSS</label>
                <textarea id="q2" name="q2" rows="4"></textarea>
            </div>
            <div class="question">
                <label for="q3">Question 3: Which language is used for styling web pages?</label>
                <select id="q3" name="q3">
                    <option value="" selected disabled>Choose One...</option>
                    <option value="html">HTML</option>
                    <option value="css">CSS</option>
                    <option value="both">Both</option>
                </select>
            </div>
            <div class="question">
                <label for="q4">Question 4: How many levels of headings are available in HTML?</label>
                <input type="number" id="q4" name="q4">
            </div>
            <button type="submit">Submit Quiz</button>
        </form>
    </main>
</body>
</html>
